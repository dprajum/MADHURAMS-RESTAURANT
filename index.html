<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhurams Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: antiquewhite;
            box-sizing: border-box;
        }
        .image-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 90%;
            margin: 0 auto;
        }
        .image-column img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Allows wrapping for smaller screens */
            justify-content: center;
        }
        .social-links a {
            text-decoration: none;
            color: #000;
            background-color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: lightgreen;
        }
        .social-links img {
            width: 20px; /* Smaller icons for better mobile view */
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://www.instagram.com/madhu__msg" target="_blank">
            <img src="images/insta.jpg" alt="Instagram Icon"> Instagram
        </a>
        <a href="https://wa.me/918074467620" target="_blank">
            <img src="images/whatsapp.jpg" alt="WhatsApp Icon"> WhatsApp
        </a>
        <a href="https://www.facebook.com/madhu.chitikana" target="_blank">
            <img src="images/facebook.jpg" alt="Facebook Icon"> Facebook
        </a>
    </div>
    <div class="image-column">
        <img src="images/Madhurams Restaurant Menu1_page-0001.jpg" alt="Image 1">
        <img src="images/Madhurams Restaurant Menu1_page-0002.jpg" alt="Image 2">
        <img src="images/Madhurams Restaurant Menu1_page-0003.jpg" alt="Image 3">
        <img src="images/Madhurams Restaurant Menu1_page-0004.jpg" alt="Image 4">
        <img src="images/Madhurams Restaurant Menu1_page-0005.jpg" alt="Image 5">
        <img src="images/Madhurams Restaurant Menu1_page-0006.jpg" alt="Image 6">
        <img src="images/Madhurams Restaurant Menu1_page-0007.jpg" alt="Image 7">
    </div>
</body>
</html>
